<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<!-- 引入 Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<title>Listreport Template</title>

	<!-- Bootstrap the unified shell in sandbox mode for standalone usage.
         The renderer is specified in the global Unified Shell configuration object "sap-ushell-config".
         The fiori2 renderer will render the shell header allowing, for instance,
         testing of additional application setting buttons.
         The navigation target resolution service is configured in a way that the empty URL hash is
         resolved to our own application.
         This example uses relative path references for the SAPUI5 resources and test-resources;
         it might be necessary to adapt them depending on the target runtime platform.
         The sandbox platform is restricted to development or demo use cases and must NOT be used
         for productive scenarios.
    -->
	<!-- Bootstrap the UI5 core library -->
	<script id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m, sap.ushell, sap.collaboration"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-xx-bindingSyntax="complex"
		    data-sap-ui-resourceroots='{
            "UI5_uploader": "./static/"
         }'
			data-sap-ui-frameOptions='allow'> 	// NON-SECURE setting for testing environment
	</script>

	<script type="text/javascript">
//		jQuery.sap.registerModulePath("sap.ushell.renderers.fiorisandbox", "sap/ushell/renderers/fiorisandbox");
		sap.ui.getCore().attachInit(function() {
//            sap.ui.xmlview({
//                viewName : "UI5_uploader.view.Browse"
//             }).placeAt("content");
			sap.ui.require([
				"sap/m/Shell",
				"sap/ui/core/ComponentContainer"
			], function(Shell, ComponentContainer) {
				// initialize the UI component
				new Shell({
					app: new ComponentContainer({
						height: "100%",
						name: "UI5_uploader"
					})
				}).placeAt("content");
			});
		});
	</script>

</head>

<!-- UI Content -->
<body class="sapUiBody" id="content">
</body>
</html>
